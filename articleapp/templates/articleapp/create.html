{% extends 'base.html' %}
{% load bootstrap4 %}

{%  block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>Article Create</h4>
        </div>
        <form action="{%  url 'articleapp:create' %}" method="post" enctype="multipart/form-data"> {# 타고가는 URL 주소 #}
            {% csrf_token %} {# 장고 기본 제공 보안 시스템 #}
            {% bootstrap_form form %}  {# 원래는 {{ form }}이었던 것...accountapp view단에서 form class로 지정해준 것을 그대로 가져온다 #}
            <input type="submit" class="btn btn-dark rounded-pill col-3 mt-3">
        </form>
    </div>
{% endblock %}
